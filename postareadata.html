{% extends 'layoutp.html' %}
{% block body %}
<div class="container">
	<h2>Area Database</h2>
  <form action="{{ url_for('POSTAREADATA') }}" method='POST'>
    <div class="form-group">
      <label for="Sector">Sector</label>
      <input type="text" class="form-control" id="sect" placeholder="Enter Sector" name="sector">
    </div>
    <div class="form-group">
      <label for="area">area</label>
      <input type="text" class="form-control" id="area" placeholder="Enter area" name="Area">
    </div>

    <div class="form-group">
    	<label for="contact">contact</label>
    	<input type="text" class="form-control" id="contact" placeholder="Enter contact" name="Contact">
    </div>
    <div class="form-group">
    	<label for="Email1">Email1</label>
    	<input type="Email1" class="form-control" id="email1" placeholder="Enter Email for Sector" name="Email1">
    </div>
    <div class="form-group">
    	<label for="Email2">Email2</label>
    	<input type="Email2" class="form-control" id="email2" placeholder="Enter Email for area" name="Email2">
    </div>
    <div class="form-group">
    	<label for="Email2">State_Id</label>
    	<input type="number" class="form-control" id="state_id" placeholder="Enter Stateid" name="State_id">

    </div>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
  </form>
</div>


</div>
{% endblock %}
